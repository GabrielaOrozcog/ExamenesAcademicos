<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Departamentos Académicos</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <!-- Bootstrap CSS desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Listado de Departamentos Académicos</h1>
    </header>
    <section class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Departamento</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="departamento : ${departamentos}">
                    <td th:text="${departamento.idDepartamentoAcademico}">ID</td>
                    <td th:text="${departamento.nombre}">Nombre</td>
                    <td>
                        <a th:href="@{'/vistas/departamentos-academicos/editar/' + ${departamento.idDepartamentoAcademico}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/vistas/departamentos-academicos/eliminar/' + ${departamento.idDepartamentoAcademico}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/vistas/departamentos-academicos/crear">
            <button type="button" class="btn btn-success">Crear Nuevo Departamento</button>
        </a>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
