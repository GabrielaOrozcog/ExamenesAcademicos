<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Curso</title>
    <link rel="stylesheet" href="/css/estilos.css" />
</head>
<body>
    <header>
        <h1>Crear Curso</h1>
    </header>
    <section>
        <form th:action="@{/vistas/cursos/crear}" th:object="${curso}" method="post">
            <div>
                <label>ID:</label>
                <input type="text" th:field="*{idCurso}" />
            </div>
            <div>
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" />
            </div>
            <div>
                <label>Descripci√≥n:</label>
                <textarea th:field="*{descripcion}" rows="4"></textarea>
            </div>
            <div>
                <button type="submit">Guardar</button>
            </div>
        </form>
        <br/>
        <a href="/vistas/cursos"><button>Volver a la Lista</button></a>
    </section>
</body>
</html>
