<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Prácticas</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Listado de Prácticas</h1>
    </header>
    <section class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Fecha Creación</th>
                    <th>Nivel de Dificultad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="practica : ${practicas}">
                    <td th:text="${practica.idPractica}">ID</td>
                    <td th:text="${practica.titulo}">Título</td>
                    <td th:text="${#dates.format(practica.fechaCreacion, 'yyyy-MM-dd')}">Fecha</td>
                    <td th:text="${practica.nivelDificultadPractica}">Nivel</td>
                    <td>
                        <a th:href="@{'/vistas/practicas/editar/' + ${practica.idPractica}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/vistas/practicas/eliminar/' + ${practica.idPractica}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/vistas/practicas/crear">
            <button type="button" class="btn btn-success">Crear Nueva Práctica</button>
        </a>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
