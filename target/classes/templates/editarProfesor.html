<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Profesor</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Editar Profesor</h1>
    </header>
    <section class="container">
        <form th:action="@{/vistas/profesores/editar/{id}(id=${profesor.id_Profesor})}" th:object="${profesor}" method="post">
            <div class="mb-3">
                <label for="idProfesor" class="form-label">ID Profesor</label>
                <input type="text" id="idProfesor" th:field="*{id_Profesor}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="nombreProfesor" class="form-label">Nombre</label>
                <input type="text" id="nombreProfesor" th:field="*{nombre_Profesor}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="emailProfesor" class="form-label">Email</label>
                <input type="email" id="emailProfesor" th:field="*{email_Profesor}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefonoProfesor" class="form-label">Tel√©fono</label>
                <input type="number" id="telefonoProfesor" th:field="*{telefono_Profesor}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" id="cargo" th:field="*{cargo}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <select id="departamento" th:field="*{departamentoAcademico.idDepartamentoAcademico}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un departamento</option>
                    <option th:each="departamento : ${listaDepartamentos}" th:value="${departamento.idDepartamentoAcademico}" th:text="${departamento.nombre}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaInicioContrato" class="form-label">Fecha de Inicio de Contrato</label>
                <input type="date" id="fechaInicioContrato" th:field="*{fecha_InicioContrato}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="fechaFinContrato" class="form-label">Fecha de Fin de Contrato</label>
                <input type="date" id="fechaFinContrato" th:field="*{fecha_FinContrato}" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/vistas/profesores" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
