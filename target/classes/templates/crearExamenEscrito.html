<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Examen Escrito</title>
    <link rel="stylesheet" href="/css/estilos.css" />
</head>
<body>
    <header>
        <h1>Crear Examen Escrito</h1>
    </header>
    <section>
        <form th:action="@{/vistas/examenes-escritos/crear}" th:object="${examenEscrito}" method="post">
            <div>
                <label>ID Examen:</label>
                <input type="text" th:field="*{idExamen}" placeholder="Ingrese el ID" />
            </div>
            <div>
                <label>Fecha de Realización:</label>
                <input type="date" th:field="*{fechaRealizacion}" placeholder="YYYY-MM-DD" />
            </div>
            <div>
                <label>Grupo:</label>
                <input type="text" th:field="*{grupo}" placeholder="Ingrese el grupo" />
            </div>
            <div>
                <label>Número de Preguntas:</label>
                <input type="number" th:field="*{numeroPreguntas}" placeholder="Cantidad de preguntas" />
            </div>
            <div>
                <label>Componente Teórico:</label>
                <input type="text" th:field="*{componenteTeorico}" placeholder="Valor teórico" />
            </div>
            <div>
                <label>Componente Redacción:</label>
                <input type="text" th:field="*{componenteRedaccion}" placeholder="Valor redacción" />
            </div>
            <div>
                <button type="submit">Guardar</button>
            </div>
        </form>
        <br/>
        <a href="/vistas/examenes-escritos">
            <button>Volver a la Lista</button>
        </a>
    </section>
</body>
</html>
