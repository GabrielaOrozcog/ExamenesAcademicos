<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Profesores</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Listado de Profesores</h1>
    </header>
    <section class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Cargo</th>
                    <th>Departamento</th>
                    <th>Inicio Contrato</th>
                    <th>Fin Contrato</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="profesor : ${profesores}">
                    <td th:text="${profesor.id_Profesor}">ID</td>
                    <td th:text="${profesor.nombre_Profesor}">Nombre</td>
                    <td th:text="${profesor.email_Profesor}">Email</td>
                    <td th:text="${profesor.telefono_Profesor}">Teléfono</td>
                    <td th:text="${profesor.cargo}">Cargo</td>
                    <td th:text="${profesor.departamentoAcademico != null ? profesor.departamentoAcademico.nombre : 'N/A'}">Departamento</td>
                    <td th:text="${#dates.format(profesor.fecha_InicioContrato, 'yyyy-MM-dd')}">Inicio</td>
                    <td th:text="${#dates.format(profesor.fecha_FinContrato, 'yyyy-MM-dd')}">Fin</td>
                    <td>
                        <a th:href="@{'/vistas/profesores/editar/' + ${profesor.id_Profesor}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/vistas/profesores/eliminar/' + ${profesor.id_Profesor}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/vistas/profesores/crear">
            <button type="button" class="btn btn-success">Crear Nuevo Profesor</button>
        </a>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
