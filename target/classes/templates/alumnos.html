<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Alumnos</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Listado de Alumnos</h1>
    </header>
    <section class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Alumno</th>
                    <th>Nombre</th>
                    <th>Grupo</th>
                    <th>Curso (ID)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${alumnos}">
                    <td th:text="${alumno.idAlumno}">ID</td>
                    <td th:text="${alumno.nombre_Alumno}">Nombre</td>
                    <td th:text="${alumno.grupo}">Grupo</td>
                    <td th:text="${alumno.curso != null ? alumno.curso.idCurso : 'N/A'}">Curso</td>
                    <td>
                        <a th:href="@{'/vistas/alumnos/editar/' + ${alumno.idAlumno}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/vistas/alumnos/eliminar/' + ${alumno.idAlumno}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/vistas/alumnos/crear">
            <button type="button" class="btn btn-success">Crear Nuevo Alumno</button>
        </a>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
