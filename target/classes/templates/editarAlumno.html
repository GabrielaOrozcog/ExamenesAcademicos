<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Alumno</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Editar Alumno</h1>
    </header>
    <section class="container">
        <form th:action="@{/vistas/alumnos/editar/{id}(id=${alumno.idAlumno})}" th:object="${alumno}" method="post">
            <div class="mb-3">
                <label for="idAlumno" class="form-label">ID Alumno</label>
                <input type="text" id="idAlumno" th:field="*{idAlumno}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="nombreAlumno" class="form-label">Nombre del Alumno</label>
                <input type="text" id="nombreAlumno" th:field="*{nombre_Alumno}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="grupo" class="form-label">Grupo</label>
                <input type="text" id="grupo" th:field="*{grupo}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="curso" class="form-label">Curso</label>
                <select id="curso" th:field="*{curso.idCurso}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un curso</option>
                    <option th:each="curso : ${listaCursos}" th:value="${curso.idCurso}" th:text="${curso.nombreCurso}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/vistas/alumnos" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
