<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Examen Práctico</title>
    <link rel="stylesheet" href="/css/estilos.css" />
</head>
<body>
    <header>
        <h1>Editar Examen Práctico</h1>
    </header>
    <section>
        <form th:action="@{/vistas/examenes-practicos/editar/{id}(id=${examenPractico.idExamen})}" th:object="${examenPractico}" method="post">
            <div>
                <label>ID Examen:</label>
                <input type="text" th:field="*{idExamen}" readonly="readonly" />
            </div>
            <div>
                <label>Fecha de Realización:</label>
                <input type="date" th:field="*{fechaRealizacion}" />
            </div>
            <div>
                <label>Grupo:</label>
                <input type="text" th:field="*{grupo}" />
            </div>
            <div>
                <label>Tipo de Examen:</label>
                <input type="text" th:field="*{tipoExamen}" />
            </div>
            <!-- Campos específicos -->
            <div>
                <label>Descripción del Examen Práctico:</label>
                <textarea th:field="*{descripcionExamenPractico}" rows="3"></textarea>
            </div>
            <div>
                <label>Componente Laboratorio:</label>
                <input type="number" step="0.01" th:field="*{componenteLaboratorio}" />
            </div>
            <div>
                <label>Componente Eficiencia:</label>
                <input type="number" step="0.01" th:field="*{componenteEficiencia}" />
            </div>
            <div>
                <label>ID Práctica:</label>
                <input type="text" th:field="*{practica.idPractica}" />
            </div>
            <div>
                <label>Grupal:</label>
                <input type="checkbox" th:field="*{grupal}" />
            </div>
            <div>
                <button type="submit">Actualizar</button>
            </div>
        </form>
        <br/>
        <a href="/vistas/examenes-practicos">
            <button>Volver a la Lista</button>
        </a>
    </section>
</body>
</html>
