<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Examen</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Crear Examen</h1>
    </header>
    <section class="container">
        <form th:action="@{/vistas/examenes/crear}" th:object="${examen}" method="post">
            <div class="mb-3">
                <label for="idExamen" class="form-label">ID Examen</label>
                <input type="text" id="idExamen" th:field="*{idExamen}" class="form-control" placeholder="Ingrese el ID" required>
            </div>
            <div class="mb-3">
                <label for="alumno" class="form-label">Alumno</label>
                <select id="alumno" th:field="*{alumno.idAlumno}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un alumno</option>
                    <option th:each="alumno : ${listaAlumnos}" th:value="${alumno.idAlumno}" th:text="${alumno.nombre_Alumno}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="grupo" class="form-label">Grupo</label>
                <input type="text" id="grupo" th:field="*{grupo}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="profesor" class="form-label">Profesor</label>
                <select id="profesor" th:field="*{profesor.idProfesor}" class="form-select" required>
                    <option value="" disabled selected>Seleccione un profesor</option>
                    <option th:each="profesor : ${listaProfesores}" th:value="${profesor.idProfesor}" th:text="${profesor.nombre_Profesor}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fechaRealizacion" class="form-label">Fecha de Realizaci√≥n</label>
                <input type="date" id="fechaRealizacion" th:field="*{fechaRealizacion}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="tipoExamen" class="form-label">Tipo de Examen</label>
                <input type="text" id="tipoExamen" th:field="*{tipoExamen}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="asignatura" class="form-label">Asignatura</label>
                <select id="asignatura" th:field="*{asignatura.idAsignatura}" class="form-select" required>
                    <option value="" disabled selected>Seleccione una asignatura</option>
                    <option th:each="asignatura : ${listaAsignaturas}" th:value="${asignatura.idAsignatura}" th:text="${asignatura.nombreAsignatura}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/vistas/examenes" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
