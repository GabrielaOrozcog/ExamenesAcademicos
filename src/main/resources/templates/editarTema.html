<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Tema</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Editar Tema</h1>
    </header>
    <section class="container">
        <form th:action="@{/vistas/temas/editar/{id}(id=${tema.id_Tema})}" th:object="${tema}" method="post">
            <div class="mb-3">
                <label for="idTema" class="form-label">ID Tema</label>
                <input type="text" id="idTema" th:field="*{id_Tema}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="nombreTema" class="form-label">Nombre del Tema</label>
                <input type="text" id="nombreTema" th:field="*{nombreTema}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="descripcionTema" class="form-label">Descripci√≥n</label>
                <textarea id="descripcionTema" th:field="*{descripcionTema}" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="recursos" class="form-label">Recursos</label>
                <input type="text" id="recursos" th:field="*{recursos}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="nivelDificultadTema" class="form-label">Nivel de Dificultad</label>
                <input type="text" id="nivelDificultadTema" th:field="*{nivelDificultadTema}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="asignatura" class="form-label">Asignatura</label>
                <select id="asignatura" th:field="*{asignatura.idAsignatura}" class="form-select" required>
                    <option value="" disabled selected>Seleccione una asignatura</option>
                    <option th:each="asignatura : ${listaAsignaturas}" th:value="${asignatura.idAsignatura}" th:text="${asignatura.nombreAsignatura}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/vistas/temas" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
