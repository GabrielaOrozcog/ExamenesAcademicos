<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Departamento Académico</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Editar Departamento Académico</h1>
    </header>
    <section class="container">
        <form th:action="@{/vistas/departamentos-academicos/editar/{id}(id=${departamento.idDepartamentoAcademico})}" th:object="${departamento}" method="post">
            <div class="mb-3">
                <label for="idDepartamento" class="form-label">ID Departamento</label>
                <input type="text" id="idDepartamento" th:field="*{idDepartamentoAcademico}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Departamento</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/vistas/departamentos-academicos" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
