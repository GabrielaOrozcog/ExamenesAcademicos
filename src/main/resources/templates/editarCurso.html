<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Curso</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Editar Curso</h1>
    </header>
    <section class="container">
        <form th:action="@{/vistas/cursos/editar/{id}(id=${curso.idCurso})}" th:object="${curso}" method="post">
            <div class="mb-3">
                <label for="idCurso" class="form-label">ID Curso</label>
                <input type="text" id="idCurso" th:field="*{idCurso}" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="nombreCurso" class="form-label">Nombre del Curso</label>
                <input type="text" id="nombreCurso" th:field="*{nombreCurso}" class="form-control" placeholder="Ingrese el nombre" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/vistas/cursos" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
