<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Cursos</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Listado de Cursos</h1>
    </header>
    <section class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Curso</th>
                    <th>Nombre del Curso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.idCurso}">ID</td>
                    <td th:text="${curso.nombreCurso}">Nombre</td>
                    <td>
                        <a th:href="@{'/vistas/cursos/editar/' + ${curso.idCurso}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/vistas/cursos/eliminar/' + ${curso.idCurso}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/vistas/cursos/crear">
            <button type="button" class="btn btn-success">Crear Nuevo Curso</button>
        </a>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
