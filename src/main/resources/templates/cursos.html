<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link rel="stylesheet" href="/css/estilos.css" />
</head>
<body>
    <header>
        <h1>Gestión de Cursos</h1>
    </header>
    <section>
        <h2>Listado de Cursos</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.idCurso}"></td>
                    <td th:text="${curso.nombre}"></td>
                    <td th:text="${curso.descripcion}"></td>
                    <td>
                        <a th:href="@{/vistas/cursos/editar/{id}(id=${curso.idCurso})}">Editar</a> |
                        <a th:href="@{/vistas/cursos/eliminar/{id}(id=${curso.idCurso})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <br/>
        <a href="/vistas/cursos/crear"><button>Crear Nuevo Curso</button></a>
    </section>
</body>
</html>
