<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Examen Pr치ctico</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Crear Examen Pr치ctico</h1>
    </header>
    <section class="container">
        <form th:action="@{/vistas/examenes-practicos/crear}" th:object="${examenPractico}" method="post">
            <div class="mb-3">
                <label for="idExamen" class="form-label">ID Examen</label>
                <input type="text" id="idExamen" th:field="*{idExamen}" class="form-control" placeholder="Ingrese el ID" required>
            </div>
            <div class="mb-3">
                <label for="descripcionExamenPractico" class="form-label">Descripci칩n</label>
                <textarea id="descripcionExamenPractico" th:field="*{descripcionExamenPractico}" class="form-control" rows="3" placeholder="Ingrese la descripci칩n" required></textarea>
            </div>
            <div class="mb-3">
                <label for="componenteLaboratorio" class="form-label">Componente Laboratorio</label>
                <input type="number" step="0.01" id="componenteLaboratorio" th:field="*{componenteLaboratorio}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="componenteEficiencia" class="form-label">Componente Eficiencia</label>
                <input type="number" step="0.01" id="componenteEficiencia" th:field="*{componenteEficiencia}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="grupal" class="form-label">Grupal</label>
                <input type="checkbox" id="grupal" th:field="*{grupal}" class="form-check-input">
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/vistas/examenes-practicos" class="btn btn-secondary">Cancelar</a>
        </form>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
